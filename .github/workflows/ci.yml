name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm install --ignore-scripts

      - name: Create minimal openclaw config for tests
        run: |
          mkdir -p ~/.openclaw
          echo '{}' > ~/.openclaw/auth-profiles.json
          echo '{"agents":{"default":{"label":"Default","isDefault":true,"mentionAliases":["default"]}}}' > ~/.openclaw/agent-profiles.json

      - run: npx vitest run --coverage --exclude 'src/__test__/smoke-*.test.ts'
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
